<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/CSS/singleEventStylesheet.css}">
</head>
<body>
<header th:fragment="header">
    <a th:href="@{/}">
        <img th:src="@{/img/Logo.png}" alt="Logo de tech events" id="logo">
    </a>
    <section id="search">
        <img th:src="@{/img/Search.png}" alt="Imagen de búsqueda" id="searchimg">
        <input type="text" placeholder="Buscar..." id="searchinput">
    </section>
    <a th:href="@{/login}" id="login">Iniciar Sesión</a>
</header>
<div class="article"></div>
<footer th:fragment="footer">
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar-footer">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto d-flex justify-content-center">
                <a class="nav-link active" aria-current="page" href="#">&copy; TechEvents</a>
                <a class="nav-link" href="#">Pedir ayuda:techevents@gmail.com</a>
                <a class="nav-link" href="/register">Registrarse</a>
            </div>
        </div>
    </div>
</nav>
</footer>
</body>
</html>
